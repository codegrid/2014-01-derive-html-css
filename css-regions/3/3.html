<body>


<div class="content3">
	QS とは Quality Start の略であり、1985年にスポーツライター John Lowe により提唱された。<br>
	これは先発投手が少なくとも6イニングを投げ、ER (Earned Runs＝自責点) を3以下に抑えた場合に達成される指標で、いわゆる「試合を作れた」かどうかを見るのに使われる。
</div>


<div class="container  clearfix">
	<div class="block  clearfix">
		<div class="block-heading">
			region-fragment: auto;<br>
			overflow: hidden;<br>
		</div>
		<div class="region3 block-item"></div>
		<div class="region3 block-item"></div>
	</div>
</div>
